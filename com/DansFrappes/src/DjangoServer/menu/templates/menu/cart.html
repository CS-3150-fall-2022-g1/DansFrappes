{% load static %}

<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Dan's Frappes - Cart</title>
		<meta charset="utf-8">
		<link href="{% static 'account/style.css' %}" rel="stylesheet">
		<link href="{% static 'menu/style.css' %}" rel="stylesheet">
	</head>

	<body>
		<script>const manager = "{{ manager }}"; const employee = "{{ employee }}";</script>
		<script src="{% static 'menu/headerWithMenu.js' %}"></script>
		<script src="{% static 'menu/script.js' %}"></script>
		<div>
			<div class="grid_item itemDiv" style="float: left;">
				<h1>Cart Summary</h1>
			</div>
			<div class="grid_item itemDiv">
				{{ for drinks in cart}}
				<div class="receipt">
					<ol>
						{{ for addin, price in order}}
						<p>order.name</p>
						<li>{{ addin }} | {{ price }}</li>
						<p>order.total</p>
						{{ endfor }}
					</ol>
				<div>
				{{ endfor }}
				<p>Order Total: {{ cart.total }}</p>
			</div>
            <form method="post" action="" style="float: right;"><button type="submit">Place Order</button></form>
		</div>
	</body>
</html>
