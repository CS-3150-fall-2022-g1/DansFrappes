{% load static %}
<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Item</title>
		<meta charset="utf-8">
		<link href="{% static 'account/style.css' %}" rel="stylesheet">
        <link href="{% static 'menu/style.css' %}" rel="stylesheet">

	</head>
        <body>
            <div class="container">
                <div class="grid_item">
                    <img src="homeIcon.png">
                </div>
                <div class="grid_item">
                    <div>
                        <p>description</p>
                    </div>
                    <div class="milk_row">
                        <p>Milk</p>
                        <select name="milk" id="milk_selector">
                            {% for milk in milk_list%}
                            <option>{{milk.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="ingredient-section">
                        <p>Toppings</p>
                        <div id="ingredient-list">
                            {% for ingredient, amount in drink.items %}
                            {% if ingredient != "milk" %}
                            <div class="topping_row" id="topping_{{ forloop.counter }}">
                                <button onclick="removeTopping({{ forloop.counter }})">x</button>
                                <span>{{ ingredient }}</span>
                                <span id="{{ ingredient }}" style="visibility:hidden"></span>
                                <span>qty</span>
                                <input type="number" min="1" max="9" value="{{ amount }}">
                            </div>
                            {% endif %}
                            {% endfor %}
                        </div>
                        <select name="ingredient" id="ingredient_selector">
                            {% for topping in toppings_list %}
                            <option>{{topping.name}}</option>
                            {% endfor %}
                        </select>
                        <span>qty</span>
                        <input type="number" min="1" max="9">
                    </div>
                    <div>
                        <button onclick="addTopping()">+</button>
                    </div>
                    <div>
                        <button onclick="">Add to Cart</button>
                    </div>
                </div>
            </div>
        </body>
        
        <div class="topping_row" id="ingredient-template">
            <button id="exit-button">x</button>
            <span id="ingredient-name"></span>
            <span id="ingredient-amount">qty</span>
            <span id="ingredient-id" style="visibility:hidden"></span>
            <input type="number" min="1" max="9" id="amount">
        </div>

        <script src="{% static 'menu/item_script.js' %}"></script>
    </html>
